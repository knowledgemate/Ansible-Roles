- name: Installing Java
  shell : amazon-linux-extras install java-openjdk11 -y

- name: adding repo
  shell: wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins-ci.org/redhat/jenkins.repo

- name: adding key
  shell: rpm --import https://jenkins-ci.org/redhat/jenkins-ci.org.key

- name: adding key
  shell: rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io.key

- name: Install jenkins server
  yum: name=jenkins state=latest
  notify: Restart jenkins
